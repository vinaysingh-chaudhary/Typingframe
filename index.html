<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Frame</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    

    <div class="wrapper">


        <!-- background-images -->
        <img  class=" illis" src="undraw.svg" alt="">
        <img  class=" illis-2" src="undraw.svg" alt="">

        <!-- Inner-container-starts -->
                <div class="in-container">


                    <!-- sentence-container -->
                    <p class="to-type-sentence">
                        Click on start to activate textarea
                        </p>
                   


                    <!-- text-area -->
                    <textarea name="" id="" class="text-area-style text-area" cols="50" rows="10" disabled></textarea>



                    <!-- start-button -->
                    <button onclick="showResult();"
                     class="start-btn-style start-button"> 
                        Start
                        <i class="fa-solid fa-play"></i>
                    </button>


                    <!-- results -->
                    <div class="typing-speed-result">
                    </div>

                </div>

    </div>

    <script src="main.js"></script>

    <script src="https://kit.fontawesome.com/9f36861056.js" crossorigin="anonymous"></script>

</body>
</html>
